<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Error Not Found</title>
  <style>
    :root{
      --bg1: #0f1724; /* deep navy */
      --glass-1: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.10);
      --accent-a: rgba(114, 85, 255, 0.55);
      --accent-b: rgba(0, 222, 255, 0.35);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 20%, rgba(114,85,255,0.12), transparent 8%),
                  radial-gradient(900px 500px at 90% 80%, rgba(0,222,255,0.08), transparent 12%),
                  var(--bg1);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      color:var(--text);
      overflow:hidden;
    }

    /* Moving colorful blobs behind everything */
    .blobs{
      position:fixed;
      inset:0;pointer-events:none;z-index:0;mix-blend-mode:screen;opacity:0.9;
    }
    .blob{
      position:absolute;
      width:480px;height:480px;
      filter:blur(80px) saturate(140%);
      transform:translate3d(0,0,0);
      will-change:transform;
      opacity:0.8;
      border-radius:50%;
    }
    .b1{left:-10%;top:-20%;background:linear-gradient(135deg,var(--accent-a),transparent);animation:move1 12s linear infinite}
    .b2{right:-20%;bottom:-10%;width:560px;height:560px;background:linear-gradient(135deg,var(--accent-b),transparent);animation:move2 16s linear infinite}
    .b3{left:50%;top:60%;width:380px;height:380px;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(114,85,255,0.06));animation:move3 20s linear infinite}

    @keyframes move1{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(30px) translateX(20px) scale(1.08)}100%{transform:translateY(0) translateX(0) scale(1)}}
    @keyframes move2{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(-40px) translateX(-30px) scale(0.95)}100%{transform:translateY(0) translateX(0) scale(1)}}
    @keyframes move3{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(-20px) translateX(40px) scale(1.06)}100%{transform:translateY(0) translateX(0) scale(1)}}

    /* Card with liquid glass effect */
    .card-wrap{position:relative;z-index:2;max-width:980px;width:100%;display:grid;place-items:center}
    .glass-card{
      width:100%;padding:48px;border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.02));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      border: 1px solid rgba(255,255,255,0.06);
      display:flex;gap:32px;align-items:center;flex-wrap:wrap;justify-content:space-between;
      overflow:hidden;position:relative;
    }

    /* Subtle animated glass sheen */
    .glass-card::before{
      content:"";position:absolute;inset:-40% -40% auto -40%;height:60%;background:linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));transform:rotate(-18deg);filter:blur(12px);opacity:0.7;animation:sheen 6s linear infinite}
    @keyframes sheen{0%{transform:translateX(-20%) rotate(-18deg)}50%{transform:translateX(20%) rotate(-18deg)}100%{transform:translateX(-20%) rotate(-18deg)}}

    /* 404 text */
    .code{
      font-weight:800;font-size:clamp(48px,8vw,120px);line-height:0.9;letter-spacing:-2px;color:var(--text);
      text-shadow: 0 6px 30px rgba(0,0,0,0.55);
      margin:0
    }
    .message{max-width:520px}
    .message h1{font-size:clamp(18px,3.5vw,28px);margin:0 0 8px;color:var(--text)}
    .message p{margin:0 0 18px;color:var(--muted);font-size:15px}

    /* Buttons */
    .controls{display:flex;gap:14px;align-items:center}
    .btn{
      appearance:none;border:0;padding:12px 18px;border-radius:12px;font-weight:600;cursor:pointer;backdrop-filter:blur(6px);
    }
    .btn-primary{background:linear-gradient(90deg,var(--accent-a),var(--accent-b));color:#042;box-shadow:0 8px 30px rgba(114,85,255,0.12);}
    .btn-soft{background:rgba(255,255,255,0.03);color:var(--text);border:1px solid rgba(255,255,255,0.04)}

    /* small decorative glass panel on right */
    .side{
      min-width:220px;max-width:300px;padding:20px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);
    }
    .side small{display:block;color:var(--muted);margin-bottom:12px}
    .side .prompt{font-weight:700}

    /* Modal popup */
    .modal-backdrop{position:fixed;inset:0;background:linear-gradient(180deg, rgba(2,6,23,0.55), rgba(2,6,23,0.7));display:none;align-items:center;justify-content:center;z-index:30}
    .modal{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:14px;padding:26px;max-width:560px;width:92%;box-shadow:0 20px 60px rgba(2,6,23,0.8);border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(8px)}
    .modal h2{margin:0 0 8px}
    .modal p{color:var(--muted);margin:0 0 18px}
    .modal .link{display:inline-block;padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);text-decoration:none;color:var(--text);font-weight:600}

    .close-x{position:absolute;right:12px;top:8px;background:transparent;border:0;color:var(--muted);font-size:18px;cursor:pointer}

    /* Responsive tweaks */
    @media (max-width:720px){
      .glass-card{padding:24px;gap:18px}
      .side{display:none}
      .controls{flex-direction:row}
    }
  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main class="card-wrap">
    <section class="glass-card" role="region" aria-labelledby="err-label">

      <div>
        <h1 id="err-label" class="code">404</h1>
        <div class="message" aria-hidden="false">
          <h2>Error — Not Found</h2>
          <p>The page you're looking for doesn't exist or has been deleted.</p>


  <script>
    // Modal open/close logic with accessibility
    const contactBtn = document.getElementById('contactBtn');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');
    let lastFocused = null;

    function openModal(){
      lastFocused = document.activeElement;
      modal.style.display = 'flex';
      modal.querySelector('.link').focus();
      document.body.style.overflow = 'hidden';
    }
    function closeModal(){
      modal.style.display = 'none';
      document.body.style.overflow = '';
      if(lastFocused) lastFocused.focus();
    }

    contactBtn.addEventListener('click', openModal);
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
