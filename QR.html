<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Master - Generate & Decrypt</title>
    <!-- Simple SVG Icon for Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm13-2h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v2h-3v-2zm-3 0h2v2h-2v-2z'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <!-- Lucide Icons for modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .qr-output img {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border: 8px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #scan-video {
            width: 100%;
            border-radius: 0.5rem;
            object-fit: cover;
        }
        .scan-overlay {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            z-index: 10;
        }
        @keyframes scan-line {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: #3b82f6;
            position: absolute;
            animation: scan-line 2s linear infinite;
            box-shadow: 0 0 4px #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header -->
    <header class="text-center mb-8">
        <div class="flex flex-col items-center justify-center">
            <!-- Large App Icon -->
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg mb-4 text-white">
                <i data-lucide="qr-code" class="w-10 h-10"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">QR Master</h1>
            <p class="text-gray-500">Advanced Generator & Live Scanner</p>
        </div>
    </header>

    <!-- Main Card -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden">
        
        <!-- Tabs -->
        <div class="flex border-b">
            <button onclick="switchTab('generate')" id="tab-generate" class="flex-1 py-4 text-center font-semibold text-blue-600 border-b-2 border-blue-600 bg-blue-50 transition-colors flex items-center justify-center">
                <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>Generate
            </button>
            <button onclick="switchTab('decrypt')" id="tab-decrypt" class="flex-1 py-4 text-center font-semibold text-gray-500 hover:text-gray-700 transition-colors flex items-center justify-center">
                <i data-lucide="scan" class="w-5 h-5 mr-2"></i>Decrypt / Scan
            </button>
        </div>

        <!-- Content Area -->
        <div class="p-6">
            
            <!-- GENERATE SECTION -->
            <div id="section-generate" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Enter Content (No Limit)</label>
                    <textarea id="qr-input" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none h-32 transition-all" placeholder="Enter text, URL, or data here..."></textarea>
                    <div class="flex justify-between mt-2 text-xs text-gray-400">
                        <span>Dynamic resizing active</span>
                        <span id="char-count">0 chars</span>
                    </div>
                </div>

                <button onclick="generateQR()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md transform active:scale-95 flex items-center justify-center">
                    <i data-lucide="zap" class="w-5 h-5 mr-2"></i> Generate QR Code
                </button>

                <div id="qr-result-container" class="hidden flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
                    <div id="qr-code" class="qr-output mb-4"></div>
                    <p class="text-sm text-gray-500 mb-4 text-center">Right-click or long-press to save image</p>
                    <div class="flex gap-2">
                        <button onclick="downloadQR()" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900 text-sm flex items-center">
                            <i data-lucide="download" class="w-4 h-4 mr-2"></i> Download
                        </button>
                        <button onclick="copyToClipboard()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 text-sm flex items-center">
                            <i data-lucide="copy" class="w-4 h-4 mr-2"></i> Copy Text
                        </button>
                    </div>
                </div>
            </div>

            <!-- DECRYPT SECTION -->
            <div id="section-decrypt" class="hidden space-y-6">
                
                <!-- Action Buttons -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button onclick="startCamera()" class="flex flex-col items-center justify-center p-6 border-2 border-blue-100 bg-blue-50 rounded-xl hover:bg-blue-100 hover:border-blue-300 transition-all group">
                        <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="camera" class="w-6 h-6"></i>
                        </div>
                        <span class="font-semibold text-blue-900">Scan with Camera</span>
                        <span class="text-xs text-blue-600 mt-1">Auto-detect</span>
                    </button>

                    <button onclick="document.getElementById('file-input').click()" class="flex flex-col items-center justify-center p-6 border-2 border-gray-100 bg-gray-50 rounded-xl hover:bg-gray-100 hover:border-gray-300 transition-all group">
                        <div class="w-12 h-12 rounded-full bg-gray-700 text-white flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="image" class="w-6 h-6"></i>
                        </div>
                        <span class="font-semibold text-gray-900">Upload Image</span>
                        <span class="text-xs text-gray-500 mt-1">From Gallery</span>
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileUpload(this)">
                </div>

                <!-- Camera/Preview Area -->
                <div id="camera-container" class="hidden relative bg-black rounded-xl overflow-hidden shadow-inner aspect-video flex items-center justify-center">
                    <video id="scan-video" playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-line"></div>
                    </div>
                    <button onclick="stopCamera()" class="absolute top-4 right-4 bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-700 z-20">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                    <div class="absolute bottom-4 left-0 right-0 text-center text-white text-sm bg-black/50 py-1 backdrop-blur-sm z-20">
                        Point camera at QR Code
                    </div>
                </div>

                <!-- Result Area -->
                <div id="scan-result" class="hidden">
                    <div class="bg-green-50 border border-green-200 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold text-green-800 flex items-center"><i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>Decrypted Successfully</h3>
                            <button onclick="copyDecrypted()" class="text-green-600 hover:text-green-800 text-sm font-medium flex items-center">
                                <i data-lucide="copy" class="w-4 h-4 mr-1"></i> Copy
                            </button>
                        </div>
                        <div class="bg-white p-4 rounded-lg border border-green-100 max-h-48 overflow-y-auto no-scrollbar">
                            <p id="scan-text" class="text-gray-800 break-all font-mono text-sm"></p>
                        </div>
                        <div id="url-action" class="mt-4 hidden">
                            <a id="scanned-link" href="#" target="_blank" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition flex items-center justify-center">
                                Open Link <i data-lucide="external-link" class="w-4 h-4 ml-2"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="scan-error" class="hidden bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 text-center text-sm">
                    No QR code found or permission denied.
                </div>
            </div>
        </div>
        
        <!-- Footer Status -->
        <div class="bg-gray-50 px-6 py-3 border-t text-xs text-gray-400 flex justify-between items-center">
            <span>v2.2.0</span>
            <span class="flex items-center"><i data-lucide="shield-check" class="w-3 h-3 mr-1"></i> Secure Client-Side Processing</span>
        </div>
    </div>

    <canvas id="qr-canvas" class="hidden"></canvas>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function switchTab(tab) {
            const genSection = document.getElementById('section-generate');
            const decSection = document.getElementById('section-decrypt');
            const genTab = document.getElementById('tab-generate');
            const decTab = document.getElementById('tab-decrypt');

            if (tab === 'generate') {
                genSection.classList.remove('hidden');
                decSection.classList.add('hidden');
                genTab.classList.replace('text-gray-500', 'text-blue-600');
                genTab.classList.replace('border-transparent', 'border-blue-600');
                genTab.classList.add('bg-blue-50');
                decTab.classList.replace('text-blue-600', 'text-gray-500');
                decTab.classList.remove('border-blue-600', 'bg-blue-50');
                stopCamera();
            } else {
                genSection.classList.add('hidden');
                decSection.classList.remove('hidden');
                decTab.classList.replace('text-gray-500', 'text-blue-600');
                decTab.classList.add('border-blue-600', 'bg-blue-50');
                genTab.classList.replace('text-blue-600', 'text-gray-500');
                genTab.classList.remove('border-blue-600', 'bg-blue-50');
            }
        }

        document.getElementById('qr-input').addEventListener('input', function(e) {
            document.getElementById('char-count').innerText = e.target.value.length + " chars";
        });

        let qrcodeObj = null;

        function generateQR() {
            const text = document.getElementById('qr-input').value;
            const container = document.getElementById('qr-code');
            const resultContainer = document.getElementById('qr-result-container');

            if (!text.trim()) return;

            container.innerHTML = "";
            resultContainer.classList.remove('hidden');

            let size = 256;
            const len = text.length;
            if (len > 100) size = 350;
            if (len > 300) size = 500;
            if (len > 1000) size = 800;

            try {
                qrcodeObj = new QRCode(container, {
                    text: text,
                    width: size,
                    height: size,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.M 
                });
            } catch (e) {
                console.error(e);
            }
        }

        function downloadQR() {
            const img = document.querySelector("#qr-code img");
            if (img) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "qrcode.png";
                link.click();
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('qr-input').value;
            navigator.clipboard.writeText(text);
        }

        let video = document.getElementById('scan-video');
        let canvasElement = document.getElementById('qr-canvas');
        let canvas = canvasElement.getContext('2d', { willReadFrequently: true });
        let stream = null;
        let scanning = false;

        async function startCamera() {
            const cameraContainer = document.getElementById('camera-container');
            const resultDiv = document.getElementById('scan-result');
            const errorDiv = document.getElementById('scan-error');
            
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            cameraContainer.classList.remove('hidden');

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanning = true;
                requestAnimationFrame(tick);
            } catch (err) {
                cameraContainer.classList.add('hidden');
            }
        }

        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('camera-container').classList.add('hidden');
        }

        function tick() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    handleDecryptedText(code.data);
                    stopCamera();
                    return;
                }
            }
            requestAnimationFrame(tick);
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('qr-canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) handleDecryptedText(code.data);
                        else document.getElementById('scan-error').classList.remove('hidden');
                    };
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
            input.value = '';
        }

        function handleDecryptedText(text) {
            const resultDiv = document.getElementById('scan-result');
            const textDisplay = document.getElementById('scan-text');
            const urlAction = document.getElementById('url-action');
            const linkBtn = document.getElementById('scanned-link');
            resultDiv.classList.remove('hidden');
            textDisplay.innerText = text;
            const urlRegex = /^(http|https):\/\/[^ "]+$/;
            if (urlRegex.test(text)) {
                urlAction.classList.remove('hidden');
                linkBtn.href = text;
            } else {
                urlAction.classList.add('hidden');
            }
        }

        function copyDecrypted() {
            const text = document.getElementById('scan-text').innerText;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
